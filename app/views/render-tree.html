<div style="position: fixed; z-index: 200; top: 0; left: 0; width: 100%; height: 100%; background-color: #ccc; opacity: 0.2;" ng-if="nodeSelected"
    ng-click="dismiss()"></div>
<div ng-style="iframePanelStyle" class="animate-if" ng-if="nodeSelected">
    <div class="row">
        <div class="col-sm-11 col-md-11 col-lg-11">
            <span class="glyphicon glyphicon-remove" ng-click="dismiss()"></span>
        </div>
        <div class="col-sm-1 col-md-1 col-lg-1 pull-right">
            <span class="glyphicon glyphicon-fullscreen" ng-click="openPage()"></span>
        </div>
    </div>
    <iframe ng-src="{{targetUrl}}" width="{{iframeWidth}}" height="{{iframeHeight}}"  ng-style="iframeStyle"></iframe>
</div>
<div ng-style="position">
    <div id="explorer"></div>
</div>
