<style>
path.link {
    fill: none;
    stroke: #666;
    stroke-width: 3px;
}
.node text {
      pointer-events: none;
}
</style>

<div style="position: fixed; z-index: 200; top: 0; left: 0; width: 100%; height: 100%; background-color: #ccc; opacity: 0.2;" ng-if="nodeSelected"
    ng-click="dismiss()"></div>
<div ng-style="iframePanelStyle" ng-if="nodeSelected">

        <iframe ng-src="{{targetUrl}}" width="{{iframeWidth}}" height="{{iframeHeight}}"  ng-style="iframeStyle"></iframe>
    
</div>
<div class="row" style="position: relative; z-index: 100; background-color: white;">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <a class="" href="http://nectar.org.au">
            <img src="images/logo.png" />
            <img src="images/logo-title.png" />
        </a>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <span class="pull-right">
            <img src="images/nectar-tag.png" />
        </span>
    </div>
</div>
<div id="explorer"></div>
